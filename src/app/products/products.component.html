<div class="products" *ngIf="products">

  <mat-card>
    <mat-card-content>
      <button mat-raised-button (click)="addProduct()">Add</button>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <mat-table #table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
          <mat-cell class="products__name-cell" *matCellDef="let element">{{ element.name }}</mat-cell>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.price | currency }}</mat-cell>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell class="products__action-header-cell" *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell class="products__action-cell" *matCellDef="let element">

            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editProduct(element)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="removeProduct(element)">
                <mat-icon>delete</mat-icon>
                <span>Remove</span>
              </button>
            </mat-menu>

          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

    </mat-card-content>
  </mat-card>

</div>
