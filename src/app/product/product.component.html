<div class="product" *ngIf="product">

  <mat-card class="card">
    <mat-card-title class="card__title">
      {{ product.name }}
      <h6 class="card__subtitle">{{ product.createdAt | date }} - {{ product.updatedAt | date }}</h6>
    </mat-card-title>
    <mat-card-content class="card__content">

      <mat-form-field>
        <input matInput [(ngModel)]="product.id" value="{{product.id}}" placeholder="Id">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="product.name" value="{{product.name}}" placeholder="Name">
      </mat-form-field>

      <mat-form-field>
        <input matInput [(ngModel)]="product.price" value="{{product.price}}" placeholder="Price">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="cancel()">Cancel</button>
      <button mat-raised-button (click)="saveProduct()" color="primary">Save</button>
      <button mat-raised-button (click)="deleteProduct()" color="warn">Delete</button>
    </mat-card-actions>
  </mat-card>

</div>
